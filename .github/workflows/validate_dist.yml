# Build distributions and run twine check + local install validation (no upload).

name: Validate Distributions

on:
  workflow_dispatch:
  pull_request:
    paths:
      - pyproject.toml
      - src/**
      - .github/workflows/validate_dist.yml

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  validate:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect distributions
        run: |
          python - <<'PY'
          import glob
          import os
          import shutil

          os.makedirs("dist", exist_ok=True)
          seen = set()
          for path in glob.glob("artifacts/**", recursive=True):
              if not os.path.isfile(path):
                  continue
              if not (path.endswith(".whl") or path.endswith(".tar.gz")):
                  continue
              name = os.path.basename(path)
              if name in seen:
                  continue
              shutil.copy2(path, os.path.join("dist", name))
              seen.add(name)
          print("Collected:", sorted(seen))
          PY

      - name: Run package validators
        run: |
          python -m pip install --upgrade pip
          pip install twine
          twine check dist/*

      - name: Test local install from wheel
        run: |
          python -m pip install dist/*.whl
          python -c "import uni2ts; print(uni2ts.__version__)"

      - name: Test local install from sdist
        run: |
          python -m pip uninstall -y tsagentkit-uni2ts
          python -m pip install dist/*.tar.gz
          python -c "import uni2ts; print(uni2ts.__version__)"
