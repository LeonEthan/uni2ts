# This workflow will upload a Python package to PyPI when a version tag is pushed.
# NOTE: This project is pure Python, so the wheel is universal (py3-none-any) across platforms.

name: Publish Package

on:
  push:
    tags:
      - "v*"

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish-prod:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect distributions
        run: |
          python - <<'PY'
          import glob
          import os
          import shutil

          os.makedirs("dist", exist_ok=True)
          seen = set()
          for path in glob.glob("artifacts/**", recursive=True):
              if not os.path.isfile(path):
                  continue
              if not (path.endswith(".whl") or path.endswith(".tar.gz")):
                  continue
              name = os.path.basename(path)
              if name in seen:
                  continue
              shutil.copy2(path, os.path.join("dist", name))
              seen.add(name)
          print("Collected:", sorted(seen))
          PY

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload --verbose dist/*

      - name: Verify PyPI publication
        run: |
          sleep 60
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "Installing version: $VERSION"
          python -m pip install --upgrade pip
          pip install tsagentkit-uni2ts==${VERSION}
          python -c "import uni2ts; print(uni2ts.__version__)"
